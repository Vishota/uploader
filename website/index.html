        <script>
            function load(input) {
                let file = input.files[0];
                if(file == undefined) return;
                
                let formData = new FormData();
                formData.append('file', file);

                fetch('http://storage/load.php', {
                    mode: 'cors',
                    method: 'post',
                    headers: {
                        'Access-Control-Allow-Origin':'*'
                    },
                    body: formData
                })
                    .then(v=>{
                        v.json()
                    })
                    .then(v=>{
                        console.log(v);
                    })
